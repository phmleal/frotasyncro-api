<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Bem-vindo(a) — FrotaSyncro</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; padding:0; background:#f4f6f8; color:#333; }
        .container { max-width:600px; margin:28px auto; background:#ffffff; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); overflow:hidden; }
        .header { background: linear-gradient(90deg,#4f46e5,#06b6d4); color:#fff; padding:20px 24px; }
        .header h1 { margin:0; font-size:20px; }
        .content { padding:24px; line-height:1.5; }
        .credential { background:#f1f5f9; padding:16px; border-radius:6px; font-family:monospace; font-size:16px; margin:16px 0; display:inline-block; }
        .button { display:inline-block; background:#06b6d4; color:#fff; text-decoration:none; padding:12px 18px; border-radius:6px; font-weight:600; margin-top:12px; }
        .footer { padding:16px 24px; font-size:12px; color:#6b7280; background:#fbfdff; }
        .small { font-size:13px; color:#6b7280; }
        @media (max-width:420px){ .container{margin:12px} .header h1{font-size:18px} }
    </style>
</head>
<body>
<div class="container" role="article" aria-label="Email de boas-vindas">
    <div class="header">
        <h1>Bem-vindo(a) a FrotaSyncro!</h1>
    </div>

    <div class="content">
        <p>Olá,</p>

        <p>Seja bem-vindo(a)! Sua conta foi criada com sucesso. Abaixo estão
            suas credenciais iniciais — recomendamos alterar a senha no
            primeiro acesso, pelo fluxo de esqueci minha senha.</p>

        <div class="credential">
            Senha: <strong th:text="${password}"></strong>
        </div>

    </div>

    <div class="footer">
        <div>Atenciosamente,</div>
        <div><strong>Transportadora TL</strong></strong></div>
        <div style="margin-top:8px;">Se este e-mail chegou por engano, ignore-o.</div>
    </div>
</div>
</body>
</html>
